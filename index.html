<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SingUp</title>
    <link rel="stylesheet" href="SingUp.css">
</head>
<body>
    <nav>

    </nav>
    <main>
    <h1>Sign up</h1>
    <form>
        <div class="allainment">
            <label for="user_first_name">First Name :</label> <br>
            <input type="text" id="user_first_name" name="user_first_name" placeholder="enter your first name">
        </div>
        <div class="allainment">
            <label for="user_Last_name">Last Name :</label> <br>
            <input type="text" id="user_Last_name" name="user_Last_name"placeholder="enter your last name">
        </div>
        <div class="allainment">
            <label for="email">Email :</label> <br>
            <input type="email" id="email" name="email" placeholder="enter your email">
        </div>
        <div class="allainment">
            <label for="Password">Password :</label> <br>
            <input type="password" id="password" name="password" placeholder="create password">
        </div>
        <div class="allainment">
            <label for="Confirm_Password">Confirm :</label> <br>
            <input type="password" id="Confirm_Password" name="Confirm_Password" placeholder="confirm password">
        </div>
        <div>
            <button type="submit">Submit</button>
        </div>
    </form>
</main>
<footer>
    <!-- <p>copyright mahad yare</p> -->
</footer>
    
</body>
</html>
